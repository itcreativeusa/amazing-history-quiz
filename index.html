<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title> Amazing Historical Facts Quiz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <!--View Highscores-->
  <section class="scores"><a href="#highscores">View Hightscores</a></section>
  <!--Current Score section-->
  <section class="current-score">Your score :<span id="current-score"></span></section>
  <!--Timer-->
  <section class="timer">Timer:<span id="time"></span></section>
  <!--Wrapper-->
  <section class="wrapper">
    <!--Start game section-->
    <section id="start-screen" class="start">
      <!--H1 title section-->
      <h1>Amazing Historical Facts Quiz</h1>
      <!--Game description section-->
      <p>
        Try to answer the following amazing historical facts quiz within the time limit by 20 seconds!
      </p>
      <button id="start">Start Quiz</button>
    </section>
    <!--Questions section-->
    <section id="questions" class="hide">
      <h2 id="question-title"></h2>
      <section id="choices" class="choices"></section>
    </section>
    <!--End of game section-->
    <section id="end-screen" class="hide">
      <!--H2 title section-->
      <h2>All done!</h2>
      <IMG SRC="assets/images/duck-hunt.gif">
      <p class="final-score">Your final scrore is <span id="final-score"></span>.</p>
      <p>Enter your initials:<input type="text" id="initials" maxlength="3">
        <button id="submit">Submit</button>
      </p>
    </section>
    <section id="highscores" class="hide">
      <h3>Hightscores:<span id="highscore-count"></span></h3>
      <ul id="score-list"></ul>
  
      
    </section>
  </section>

  <script src="assets/js/script.js"></script>
</body>

</html>
